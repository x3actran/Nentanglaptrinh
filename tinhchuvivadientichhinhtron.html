<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chu vi và diện tích hình tròn</title>
</head>
<body>
    <script>
        let a = prompt ('Bán kính là: ');
        a = parseInt(a);
        var b =a*2;
        b = parseInt(b);
        var C = b*3.14;
        C = parseInt(C); 
        var S = b*b*3.14;
        S = parseInt(S);

        document.writeln ("Đường kính là: " + b);
        document.write ("<br/>");        
        document.writeln ("Chu vi hình tròn là: " + C);
        document.write ("<br/>"); 
        document.writeln ("Diện tích hình tròn là: " + S)
        document.write ("<br/>"); 

    </script>
</body>
</html>
