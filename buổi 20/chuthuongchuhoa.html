<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nhap_chu" placeholder="Nhập chữ vào đây">
    <button onclick="text()">Chuyển đổi kiểu chữ</button>
    <p id="ket_qua"></p>

    <script>

        function text() {
            var str = document.getElementById("nhap_chu").value;
            var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            var LOWER = 'abcdefghijklmnopqrstuvwxyz';
            var result = [];
    
                for(var x = 0; x < str.length; x++) {
                    if(UPPER.indexOf(str[x]) !== -1) {
                        result.push(str[x].toLowerCase());
                    } else if(LOWER.indexOf(str[x]) !== -1) {
                        result.push(str[x].toUpperCase());
                    } else {
                        result.push(str[x]);
                    }
                }
            document.getElementById("ket_qua").innerHTML = result.join('');
        }

    </script>

</body>
</html>
