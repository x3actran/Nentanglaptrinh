    <script>
        class Rectangle {
            width;
            height;

            constructor (width, height) {
                this.width = width;
                this.height = height;
            }
            getWidth() {
                return this.width;
            }
            getHeight () {
                return this.height;
            }
            setWidth (width) {
                this.width = width; 
            }
            setHeight (height) {
                this.height = height;
            }
            getPerimeter () {
                return this.width * this.height 
            }
            getArea () {
                return ( this.width + this.height ) * 2
            }
        }

    </script>
