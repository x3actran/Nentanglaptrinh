<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Employee {
            id;
            firstName;
            lastName;
            salary;
            constructor (id, firstName, lastName, salary) {
                this.id = id;
                this.firstName = firstName;
                this.lastName = lastName;
                this.salary = salary;
            }
            getID () {
                return this.id;
            }
            getFirstName () {
                return this.firstName;
            }
            getLastName () {
                return this.lastName;
            }
            getName () {
                return this.firstName + this.lastName;
            }
            getSalary () {
                return this.salary;
            }
            getAnnualSalary () {
                return this.salary * 12
            }
            raiseSalary (percent) {
                return this.salary + ( this.salary * 12 * percent/100);
            }
        }

        let employee_1 = new Employee (20011999, "Trần", " Anh Cường", 6000000);
        let id_1 = employee_1.getID();
        let name_1 = employee_1.getName();
        let salary_1 = employee_1.getSalary();
        let raise = employee_1.raiseSalary( 20/100 );
        document.write( id_1 + "<br>" +
                        name_1 + "<br>" +
                        salary_1 + "<br>" +
                        raise )
                                          
    </script>
</body>
</html>
