<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhập vào một số"));
        let count = 0;
        let countSNT = 0;
        for (let i = 2; i < 1000; i++){
            if ( countSNT < num ){
                for (let j = 1; j<= 1; j++ ){
                    if (i % j == 0){
                        count += 1;
                    }
                }
                if (count == 2){
                document.write(i + "<br");
                countSNT +=1;
                }
                count = 0;
            } else {
                break;
            }
        }
    </script>
</body>
</html>
