<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập số a");
        let b = +prompt("Nhập số b");
        let sum = 0;
        let i;
        if (a<b){
        for (i=a;i<=b;i++){
            sum += 1;
        }
        document.write("Tổng các số từ " + a + " đến " + b + " là: " + sum);
        } else {
            for(i=b;i<=a;i++){
                sum +=i;
            }
            document.write("Tổng các số từ " + b + " đến " + a + " là: " + sum);
        }
    </script>
</body>
</html>
