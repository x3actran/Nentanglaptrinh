<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo" onmouseover="mouseover()" style="color: rgb(214, 124, 286);">PF2106R1</h1>
    <script>
        function mouseover(){
            document.getElementById("demo").style.color = "rgb(197 18 181)";
        }
        function mouseout() {
            document.getElementById("demo").style.color = "#d67ccd";
        }
    </script>
</body>
</html>
