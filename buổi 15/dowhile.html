<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pass = prompt("Xin nhập mật khẩu");
        while (pass !== "123456") {
            alert("Mật khảu sai. Xin mời nhập lại");
            pass = prompt("Xin nhập mật khẩu");
        }
        document.write("Mật khẩu đúng");

    </script>
</body>
</html>
