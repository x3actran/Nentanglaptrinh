<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính lãi đơn</title>
</head>
<body>
    <script>
        let soTiengui = prompt ("số tiền gửi: ");
        soTiengui = parseInt (soTiengui);
        let laiSuatnam = prompt ("lãi suất trên năm: ");
        laiSuatnam = parseInt (laiSuatnam);
        let soNam = prompt ("thời gian gửi: ");
        soNam = parseInt (soNam);

        let laiNhanduoctrennam = soTiengui * (laiSuatnam / 100);
        laiNhanduoctrennam = parseFloat (laiNhanduoctrennam);
        let tienNhanduoc = soTiengui + laiNhanduoctrennam * soNam;

        document.write ('Số tiền lãi nhận được: ' + laiNhanduoctrennam + ' triệu');
        document.write ('<br/>');
        document.write ('Số tiền thực lãnh: ' + tienNhanduoc + ' triệu');

    </script>
</body>
</html>
