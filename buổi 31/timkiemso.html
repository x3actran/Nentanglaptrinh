        function findMin(arr) {
        var min = arr[0];
        for (var i = 1; i < arr.length; ++i) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
        }

        function findMax(arr) {
        var max = arr[0];
        for (var i = 1; i < arr.length; ++i) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
        }
        var maxvalue = findMax(arr);
        document.write("Số lớn nhất là: " + maxvalue + "<br>");
        var minvalue = findMin(arr);
        document.write("Số nhỏ nhất là: " + minvalue + "<br>");

        function count(arr, data) {
        var count = 0;
        var position = binSearch(arr, data);
        if (position > -1) {
            ++count;
            for (var i = position-1; i > 0; --i) {
                if (arr[i] == data) {
                    ++count;
                }
                else {
                    break;
                }
            }
            for (var i = position+1; i < arr.length; ++i) {
                if (arr[i] == data) {
                    ++count;
                }
                else {
                    break;
                }
            }
        }
        return count;
        }
        var countnums = count(arr, data);
        document.write("Số lần xuất hiện của " + position + " là " + countnums);
