<body>
    <script>
        var arr = [1,2,3,4,5,6,230,20,60,160] ;

        // var max = Math.max.apply(Math, numbers); 
        // var min = Math.min.apply(Math, numbers);

        // document.write("Số lớn nhất là: " + max + "<br/>");
        // document.write("Số nhỏ nhất là: " + min);

        function findMin(arr) {
        var min = arr[0];
        for (var i = 1; i < arr.length; ++i) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
        }

        function findMax(arr) {
        var max = arr[0];
        for (var i = 1; i < arr.length; ++i) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
        }
        var maxvalue = findMax(arr);
        document.write("Số lớn nhất là: " + maxvalue + "<br>");
        var minvalue = findMin(arr);
        document.write("Số nhỏ nhất là: " + minvalue + "<br>");

    </script>
</body>
