<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra bội số</title>
</head>
<body>
    <script>
        let a = prompt ("Nhập a: ");
        let b = prompt ("Nhập b: ");
        if (a / b == 0){
            alert ('a là bội của b');
        } else { 
            alert ('a không là bội của b');
        }
    </script>
</body>
</html>
