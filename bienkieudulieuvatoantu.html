<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm trung bình</title>
</head>
<body>
    <script>
        let diemVatly;
        diemVatly = prompt ("Điểm Vật Lý: ");
        let diemHoahoc;
        diemHoahoc = prompt ("Điểm Hóa học: ");
        let diemSinhhoc;
        diemSinhhoc = prompt ("Điểm Sinh Học: ");

        let a = parseInt (diemVatly);
        let b = parseInt (diemHoahoc);
        let c = parseInt (diemSinhhoc);
        let d = a + b + c;
        alert ('Tổng: ' + d );
        let e = d / 3;
        alert ('Điểm trung bình: ' + e);
    </script>
</body>
</html>
